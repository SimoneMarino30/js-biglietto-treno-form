<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Form</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="container text-center">
    <h1 class="my-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <form action="">
      <label>Nome e Cognome</label>
      <input type="text" id="NomeCognome" class="mx-2" />

      <label>Km da percorrere</label>
      <input type="text" id="kilometriUtente" class="mx-2" />

      <label>Et√†</label>
      <input type="text" id="eta" class="mx-2" />
      <br />
      <button type="button" id="myBtn" class="my-4">Genera</button>
    </form>

    <section id="ticket" class="d-none">
      <h2 class="my-5">IL TUO BIGLIETTO</h2>
      <div></div>
      <p id="nomeTicket"></p>
      <div>Offerta Biglietto</div>
      <p id="offerta"></p>
      <div>Carrozza</div>
      <p id="carrozza"></p>
      <div>Codice CP</div>
      <p id="codiceCp"></p>
      <div>Costo del biglietto</div>
      <p id="prezzo"></p>

      <!-- PROVA BUTTON RESET ( NON FUNZIONANTE) -->
      <!-- <button type="button" id="ReDoButton" class="my-2">
        Genera un nuovo ticket
      </button> -->
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
